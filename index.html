<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Marketplace</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1 class="jumbotron">Online Marketplace</h1>
  <div class="container">
    <form id="information">
      <select class="form-control" id="item">
        <option value="1">Cookies</option>
        <option value="2">Cakes</option>
        <option value="3">Meats</option>
        <option value="4">Greens</option>
        <option value="5">Bread</option>
      </select>
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input id="address" class="form-control" type="text">
      </div>
      <button type="submit">Enter</button>
    </form>
  </div>
  <div id="receipt">
    <p>Name: <span class ="name"></span>
      Address: <span class ="address"></span>
    Price: <span class="item"></span></p>
    </div>
  </body>
  </html>
